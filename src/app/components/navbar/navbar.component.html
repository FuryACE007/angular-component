<mat-toolbar class="navbar" class="navbar">
  <div class="logo-container">
    <img src="../../../assets/images/herodha.png" alt="logo" class="logo" />
    <span class="brand-text">Herodha</span>
  </div>
  <div class="nav-btn">
    <button [routerLink]="['/home']" mat-button>
      <mat-icon>home</mat-icon> <span>Dashboard</span>
    </button>
    <button [routerLink]="['/portfolio']" mat-button>
      <mat-icon>dashboard</mat-icon> <span>Portfolio</span>
    </button>
    <button [routerLink]="['/tradehistory']" mat-button>
      <mat-icon>toc</mat-icon> <span>Orders</span>
    </button>
    <button mat-button [routerLink]="['/roboadvisor']">
      <mat-icon>smart_toy</mat-icon> <span>Robo Advisor</span>
    </button>

    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Account</span>
    </button>
    <button mat-menu-item (click)="showPreferenceForm()">
      <mat-icon>description</mat-icon>
      <span>Form</span>
    </button>
    <button mat-menu-item (click)="showReport()">
      <mat-icon>summarize</mat-icon>
      <span>Report</span>
    </button>
    <button [routerLink]="['/']" mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Sign Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
